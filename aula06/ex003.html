<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body{
            font: nromal 20pt Arial;
        }


    </style>


</head>
<body>
    <script>
        var nome = window.prompt("Qual é o seu nome: ")
        document.writeln(`Olá, <strong>${nome}</strong>! Seu nome tem ${nome.length} letras.<br/>`) //repare que para usar o placeholder é preciso usar crase ao invés de aspas
        document.writeln(`Seu nome em maiúsculas é ${nome.toUpperCase()}.<br/>`)
        document.writeln(`Seu nome em minúsculas é ${nome.toLowerCase()}.`)
    </script>


    
</body>
</html>
